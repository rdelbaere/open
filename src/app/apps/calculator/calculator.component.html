<div class="calculator">
    <div class="calculator-screen">
        {{ operation }}
    </div>
    <div class="calculator-pad" (click)="onPressed($event)">
        <!-- Row 1 -->
        <div class="key key-number">7</div>
        <div class="key key-number">8</div>
        <div class="key key-number">9</div>
        <div class="key key-operation">+</div>
        <!-- Row 2 -->
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key key-operation">-</div>
        <!-- Row 3 -->
        <div class="key">3</div>
        <div class="key">2</div>
        <div class="key">1</div>
        <div class="key key-operation">&times;</div>
        <!-- Row 4 -->
        <div class="key">.</div>
        <div class="key">0</div>
        <div class="key key-main">=</div>
        <div class="key key-operation">&divide;</div>
    </div>
</div>
